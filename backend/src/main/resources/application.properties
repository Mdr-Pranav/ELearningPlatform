# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/E-Learning_platform
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=elearningsecretkey123456789012345678901234567890elearningsecretkey123456789012345678901234567890
jwt.expiration=86400000

# Logging configuration
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.elearning=DEBUG

# Server error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# To reduce Hibernate logging noise
spring.jpa.properties.hibernate.show_sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# To disable the open-in-view warning
spring.jpa.open-in-view=false

# Add detailed security logging
logging.level.org.springframework.security=DEBUG 